<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
  <div>
    <label for="name">Name*</label>
    <input type="text" id="name" placeholder="Name" required>
  </div>
  <div>
    <label for="email">Email*</label>
    <input type="email" id="email" placeholder="Email" required>
  </div>
  <div>
    <label>Gender*</label>
    <input type="radio" id="gender_m" name="gender" value="Male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="Female" required>
    <label for="gender_f">Female</label>
  </div>
  <div>
    <label for="cars">Car Brands</label>
    <select id="cars">
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>
  </div>
  <div>
    <label for="carage">Car Age*</label>
    <input type="number" id="carage" placeholder="Car Age" required>
  </div>
  <div>
    <label for="dop">Date of Purchase*</label>
    <input type="date" id="dop" placeholder="Date of Purchase" required>
  </div>
  <div>
    <label for="password">Password*</label>
    <input type="password" id="password" placeholder="Password" required>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

	
</body>

</html>
